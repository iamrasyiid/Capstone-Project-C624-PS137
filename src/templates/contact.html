<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../styles/styles.css">
      <link rel="stylesheet" href="../styles/responsive.css">

      <title>Bumi Budaya Lestari</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container">
            <a href="index.html" class="nav__logo">BUMI BUDAYA LESTARI</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">Beranda</a>
                  </li>

                  <li class="nav__item">
                     <a href="explore.html" class="nav__link">Explore</a>
                  </li>

                  <li class="nav__item">
                     <a href="contact.html" class="button">Hubungi Kami</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Theme button -->
               <i class="ri-moon-line change-theme" id="theme-button"></i>

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Mari Berbicara <br>
               Tentang Wisata Di Indonesia
            </h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Tulis nama anda" class="contact__input">
                        <label for="name" class="contact__label">Nama Lengkap</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Tulis email anda" class="contact__input">
                        <label for="email" class="contact__label">Alamat Email</label>
                     </div>
                  </div>

                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message" required placeholder="Tulis pesan anda" class="contact__input"></textarea>
                     <label for="message" class="contact__label">Pesan</label>
                  </div>

                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact__send button">Kirim Pesan</button>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
            <div class="footer__content grid">
               <a href="index.html" class="footer__logo">BUMI <br> BUDAYA <br> LESTARI</a>

               <ul class="footer__links">
                  <li>
                     <a href="explore.html" class="footer__link">Explore</a>
                  </li>

                  <li>
                     <a href="contact.html" class="footer__link">Hubungi Kami</a>
                  </li>
               </ul>

               <div class="footer__social">
                  <a href="https://api.whatsapp.com/send?phone=+6281999112992&text=Hii.., Abd. Rasyid!" target="_blank" class="footer__social-link">
                     <i class="ri-whatsapp-fill"></i>
                  </a>

                  <a href="https://www.instagram.com/abd.rsy/" target="_blank" class="footer__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>

                  <a href="https://twitter.com/iamrasyiid" target="_blank" class="footer__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>

                  <a href="https://www.linkedin.com/in/abd-rasyid-30a64a221/" target="_blank" class="footer__social-link">
                     <i class="ri-linkedin-box-fill"></i>
                  </a>
               </div>
            </div>

            <span class="footer__copy">
               Copyright &#169; 2024 - BumiBudayaLestari
            </span>
         </div>
      </footer>

      <!--=============== MAIN JS ===============-->
      <script src="../scripts/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="../scripts/contact.js"></script>
   </body>
</html>
